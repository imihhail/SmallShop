<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 6em;
      color: #ff6b6b;
    }

    h2 {
      margin: 20px 0;
      font-size: 2em;
    }

    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403</h1>
    <h2>Access Forbidden</h2>
    <p>You don't have permission to access this page.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
